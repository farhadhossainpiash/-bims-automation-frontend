<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form (ngSubmit)="login()" class="form-group">
          <div class="mb-3">
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
